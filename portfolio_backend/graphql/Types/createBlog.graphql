type Blog {
    id: ID!
    title: String!
    image: String!
    markdown: String!
    tags: String!
    url: String!
    created_at: DateTime!
    updated_at: DateTime!
}

input CreateBlogInput {
    title: String!
    image: Upload!
    markdown: String!
    tags: String!
    url: String!
}

type CreateBlogMutationResponse {
    message: String!
    blog: Blog!
}
